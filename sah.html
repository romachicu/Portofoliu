      <script>
        function showDescription(cell) {
  // Resetează culoarea celulelor active
  const activeCells = document.querySelectorAll('td.active');
  activeCells.forEach(function(activeCell) {
    activeCell.classList.remove('active');
  });

  // Schimbă culoarea de fundal a celulei selectate
  cell.classList.add('active');

  // Afișează descrierea tabelului în paragraful <p> de mai jos
  const description = document.getElementById('description');
  description.textContent = 'Descrierea pentru ' + cell.textContent;
}
