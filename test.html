<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Cell Click</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/library/loading-bar.css">
  <script src="/library/loading-bar.js"></script>
</head>
<body>
  <div id="container">
    <div id="content">Click the buttons to slide horizontally!</div>
  </div>
  <button id="slideLeft" type="button">Slide left</button>
  <button id="slideRight" type="button">Slide right</button>
  <div class="ldBar" data-value="65"></div>
  <div class="progress-container">
    <div class="progress-bar" style="width: 70%;"></div>
</div>
<div class="input-container">
  <input type="text" id="full-name" placeholder=" " required>
  <label for="full-name">FULL NAME <span>*</span></label>
</div>


  <script>
        const buttonRight = document.getElementById('slideRight');
    const buttonLeft = document.getElementById('slideLeft');

    buttonRight.onclick = function () {
      document.getElementById('container').scrollLeft += 20;
    };
    buttonLeft.onclick = function () {
      document.getElementById('container').scrollLeft -= 20;
    };
    </script>
</body>
</html>
