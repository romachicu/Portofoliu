<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Form</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <form id="comment" action="#contact" method="post">
        <div>
            <input type="text" id="full-name" placeholder="Full Name" required />
            <small></small> <!-- Spațiu pentru mesajul de eroare -->
        </div>
        <div>
            <input type="email" id="email-address" placeholder="Email Address" required />
            <small></small> <!-- Spațiu pentru mesajul de eroare -->
        </div>
        <div>
            <textarea id="comment-text" placeholder="Comment" required></textarea>
            <small></small> <!-- Spațiu pentru mesajul de eroare -->
        </div>
        <input type="submit" value="SEND MESSAGE" />
    </form>

    <script src="menu.js"></script> <!-- Asigură-te că acest script se află la finalul body-ului -->
   
</body>
</html>
