<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Cell Click</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table id="myTable">
    <tr>
      <td onclick="showDescription(this)">Cell 1</td>
      <td onclick="showDescription(this)">Cell 2</td>
    </tr>
    <tr>
      <td onclick="showDescription(this)">Cell 3</td>
      <td onclick="showDescription(this)">Cell 4</td>
    </tr>
  </table>
  <p id="description"></p>

  <script>function showDescription(cell) {
    // Resetează culoarea celulelor active
    const activeCells = document.querySelectorAll('td.active');
    activeCells.forEach(function(activeCell) {
      activeCell.classList.remove('active');
    });
  
    // Schimbă culoarea de fundal a celulei selectate
    cell.classList.add('active');
  
    // Afișează descrierea tabelului în paragraful <p> de mai jos
    const description = document.getElementById('description');
    description.textContent = 'Descrierea pentru ' + cell.textContent;
  }</script>
</body>
</html>
